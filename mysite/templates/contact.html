{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}

{% block body %}
<div class='container-fluid my-4'>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/img/1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/user/erondu/2800x900" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/user/erondu/2800x900" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

<center><h3>Contact Us</h3></center>
<div class='container py-4'>
<form method="post" action="/contact/contact/">
{% csrf_token %}  
<div class="mb-3">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
</div>
<div class="mb-3">
  <label for="email">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
</div>

<div class="mb-3">
  <label for="phone">Phone</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
</div>
<button type="submit" class="btn btn-primary">submit</button>
</div>
</form>

{% endblock body %}
